<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="jquery-mobile/jquery.mobile-1.4.5.css" />
    <link rel="stylesheet" href="css/pearl-sale-table.css" />
    <script type="text/javascript" src="jquery-ui-1.11.2/jquery.js"></script>
    <script type="text/javascript" src="jquery-appendgrid/jquery-pearl-sale-table-1.5.0.js"></script>
    <script type="text/javascript" src="jquery-mobile/jquery.mobile-1.4.5.js"></script>
    <script type ="text/javascript" src="jquery-validation-1.13.1/dist/jquery.validate.js"></script>
</head>
<body>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#ship-collection').pearlSaleTable({
                caption: 'My CD Collections',
                initRows: 1,
                showSelectButton: true,
                useSubPanel: true,
                columns: [
                { name: 'Id', display: 'ID', type: 'text' },
                { name: 'Date', display: 'Date', type: 'text' },
                { name: 'From', display: 'From', type: 'text' },
                { name: 'To', display: 'To', type: 'select' },
                { name: 'Status', display: 'Status', type: 'text' },
                { name: 'Shipper', display: 'Shipper', type: 'checkbox' },
                { name: 'ShipperNo', display: 'Shipper No', type: 'text' },
                { name: 'Currency', display: 'Currency', type: 'text' },
                { name: 'Price', display: 'Price', type: 'text' }
            ],
                initData: [
                    { 'Album': 'Dearest', 'Artist': 'Theresa Fu', 'Year': '2009', 'Origin': 1, 'Poster': true, 'Price': 168.9 },
                    { 'Album': 'To be Free', 'Artist': 'Arashi', 'Year': '2010', 'Origin': 3, 'Poster': true, 'Price': 152.6 },
                    { 'Album': 'Count On Me', 'Artist': 'Show Luo', 'Year': '2012', 'Origin': 2, 'Poster': false, 'Price': 306.8 },
                    { 'Album': 'Wonder Party', 'Artist': 'Wonder Girls', 'Year': '2012', 'Origin': 4, 'Poster': true, 'Price': 108.6 },
                    { 'Album': 'Reflection', 'Artist': 'Kelly Chen', 'Year': '2013', 'Origin': 1, 'Poster': false, 'Price': 138.2 }
                ],

                subPanelcolumns: [
                { name: 'img', display: 'ID', type: 'img' },
                { name: 'brand', display: 'Brand', type: 'p' },
                { name: 'sku', display: 'sku', type: 'p' },
                { name: 'quantity', display: 'Quantity', type: 'p' }
                ]
            });

        });
        function sendRequest(success_callback, failure_callback, data, ws_url, asynchronous) {
            $.ajax({
                async: asynchronous,
                type: "GET",
                crossDomain: true, //if cross domain req 
                dataType: "json",
                Accept: "application/json",
                contentType: "application/json",
                url: ws_url,
                data: data,
                success: success_callback,
                error: failure_callback
            });

        }

        function success_callback(response) {

        }

        function failure_callback(response) {

        }

    </script>
    <!-- Start of first page -->
    <div data-role="page" id="foo">
        <div data-role="header" data-position="fixed">
            <div data-role="navbar">
                <ul>
                    <li><a href="#" data-icon="plus">new</a></li>
                    <li><a href="#" data-icon="refresh">sync</a></li>
                    <li><a href="#" data-icon="search">search</a></li>
                </ul>
            </div>
        </div>
        <div role="main" class="ui-content">
            <table id="ship-collection">
            </table>
        </div>
        <!-- /content -->
        <div data-role="footer" data-position="fixed">
            <div data-role="navbar">
                <ul>
                    <li><a href="#" data-icon="bullets">select</a></li>
                    <li><a href="#" data-icon="edit">edit</a></li>
                    <li><a href="#" data-icon="delete">delete</a></li>
                </ul>
            </div>
        </div>
        <!-- /footer -->
    </div>
    <!-- /page -->
    <!-- Start of second page -->
    <div data-role="page" id="bar">
        <div data-role="header">
            <h1>
                Bar</h1>
        </div>
        <!-- /header -->
        <div role="main" class="ui-content">
            <p>
                I'm the second in the source order so I'm hidden when the page loads. I'm just shown
                if a link that references my id is beeing clicked.</p>
            <p>
                <a href="#foo">Back to foo</a></p>
        </div>
        <!-- /content -->
        <div data-role="footer">
            <h4>
                Page Footer</h4>
        </div>
        <!-- /footer -->
    </div>
    <!-- /page -->
</body>
</html>
